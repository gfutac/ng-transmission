<form>

    <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-upload"></i> Add new torrent</h3>
    </div>

    <div class="modal-body">

        <label class="control-label">Torrent URL</label>
        <input class='form-control' type='text' ng-model='torrent.url' name="url" ng-change="statusMessage=''">
        <br />

        <torrent-uploader ng-model="torrent.torrentMetainfo" ng-change="statusMessage=''"></torrent-uploader>

        <br />
        <div class="alert" ng-show="statusMessage" ng-class="messageClass">
            <span>{{statusMessage}}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-disabled="isBusy" ng-click='add()'>
            <i ng-class="isBusy ? 'fa fa-spinner fa-pulse' : 'fa fa-upload'"></i> Add
        </button>
        <button class="btn btn-default" ng-click='cancel()'><i class="fa fa-close"></i> Cancel</button>
    </div>

</form>
