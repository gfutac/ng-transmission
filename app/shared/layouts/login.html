<form>

    <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-key"></i> Please login</h3>
    </div>

    <div class="modal-body">

        <label class="control-label">Username</label>
        <input class='form-control' type='text' ng-model='user.username' name="username"
			required ng-change="statusMessage=''">
        <br />
        <label class="control-label">Password</label>
        <input class='form-control' type='password' ng-model='user.password' autocomplete="off" focus-on="password" on-enter-key="login()" name="password"
               ng-change="statusMessage=''">
        <br />
        <div class="alert" ng-show="statusMessage" ng-class="messageClass">
            <span>{{statusMessage}}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-disabled="isBusy" ng-click='login()'>
            <i ng-class="isBusy ? 'fa fa-spinner fa-pulse' : 'fa fa-sign-in'"></i> Login
        </button>
        <button class="btn btn-default" ng-click='cancel()'><i class="fa fa-close"></i> Cancel</button>
    </div>

</form>
